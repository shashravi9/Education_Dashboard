<html>
<head>
    <title>Education System</title>
    <link rel="stylesheet" type="text/css" href="styles/Custom.css">
	<script src="node_modules/es6/ES6.js"></script>
	<script src="node_modules/file-saver/FileSaver.js"></script>
	<script src="node_modules/dataframe-js/dist/dataframe.js"></script>
	<script src="node_modules/chart.js/dist/Chart.js"></script>
	<script src="scripts/Education.js"></script>
	<script src="scripts/ModelUtility.js"></script>
	<script src="scripts/ControllerUtility.js"></script>
	<link href="node_modules/fancygrid/client/fancy.min.css" rel="stylesheet">
  	<script src="node_modules/fancygrid/client/fancy.min.js"></script>
</head>
<body>
    <h1 align="center">Education Dashboard</h1>
    <div>         
        <form>
          <select id="datasets" class="dropdown">
              <option value="School_Profile_Info.csv" selected="selected">School_Profile_Info</option>
              <option value="SAT_Score.csv">SAT_Score</option>
              <option value="Demographics.csv">Demographics</option>
              <option value="Campus_Arrests.csv">Campus_Arrests</option>
              <option value="School_Progress_Report.csv">School_Progress_Report</option>
        </select>          
        <input type="button" name="Select" onclick="import_data()" value="Submit"></input><br><br>
        <div id="table" style=""></div>
        </form>
        <div id="showData"></div>
		<div id="filter"></div>
		<div id="filter-row"  hidden="true">
			<br>
			<div id="categorical-filter">
				<label style="display:block;font-weight:bold">Please Select Filters To Exclude(Categorical)</label>
				<div id="categorical-filter-checkbox" style="display:flex; flex-flow:row wrap;"></div>
			</div>
			<br>
			<div id="numerical-condition">
				<label style="display:block;font-weight:bold">Please Select The Filter Condition</label>
				<input type="radio" name="numericalFilter" value="greaterThanEqualTo"> Greater Than Equal To</input>
				<input type="radio" name="numericalFilter" value="lessThanEqualTo">Less Than Equal To</input>
				<input type="radio" name="numericalFilter" value="equalTo">Equal To</input><br>
			</div>
			<br>
			<div id="numerical-value">
				<label style="display:block;font-weight:bold">Please Enter Numerical Value To Filter</label>
				<input id= "numericalFilter" style="background-color: white; border: groove;color: black;padding: 1px 0px; text-align: center; text-decoration: none;"  type="number" name="numericalFilter" value="numericalFilter"></input>
			</div>
			<br>
			<div id="plot-graph">
			<form>
				<label style="display:block;font-weight:bold">Please Select the Chart Type</label>
				<input type="checkbox" id="pieChart" name="pieChart" value="Pie Chart"> Pie Chart</input>
				<input type="checkbox" id="barChart" name="barChart" value="Bar Chart"> Bar Chart</input>
				<input type="checkbox" id="lineChart" name="lineChart" value="Line Chart"> Line Chart</input>
				<input type="checkbox" id="stackedChart" name="stackedChart" value="Stacked Chart"> Stacked Chart</input>
				<input type="checkbox" id="pivotChart" name="pivotChart" value="Pivot Chart"> Pivot Chart</input><br>
				<input type="button" name="applyCharts" onclick="applyChart()" value="Apply Charts"></input><br>
			</form>	
			</div>
		</div>
    </div>
	<div id="parentChart" hidden="true">
		<div id="childChart" class="chart">
			<canvas id="piechartcanvas" class="chartCanvas"></canvas>
			<canvas id="barchartcanvas" class="chartCanvas"></canvas>
			<canvas id="linechartcanvas" class="chartCanvas"></canvas>
			<br/>
			<canvas id="stackedchartcanvas" class="chartCanvas"></canvas>
			<canvas id="pivotchartcanvas" class="chartCanvas"></canvas>
		</div>
	</div>
</body>
</html>
